# ===================================================
# KONFIGURASI GRADLE DAEMON & PERFORMANCE
# ===================================================

# Mengatur JVM arguments untuk Gradle Daemon
# - Xmx4096m: Mengalokasikan memori heap maksimum 4GB untuk JVM
# - MaxMetaspaceSize=1024m: Membatasi ukuran Metaspace maksimum 1GB
# - Dfile.encoding=UTF-8: Menggunakan encoding UTF-8 untuk konsistensi karakter
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Mengaktifkan Gradle Daemon untuk meningkatkan performa build
# dengan menjaga proses Gradle tetap berjalan di background
org.gradle.daemon=true

# Mengaktifkan mode build paralel untuk mengeksekusi task secara bersamaan
# Meningkatkan kecepatan build pada proyek dengan banyak modul
org.gradle.parallel=true

# Mengaktifkan caching untuk build Gradle
# Menyimpan output build untuk digunakan kembali pada build selanjutnya
org.gradle.caching=true

# ===================================================
# KONFIGURASI ANDROID
# ===================================================

# Menggunakan AndroidX (Android Extension Libraries) sebagai library pendukung
android.useAndroidX=true

# Mengaktifkan kompatibilitas dengan library lama dengan men-rewrite bytecode
# Nonaktifkan jika semua library sudah mendukung AndroidX (android.enableJetifier=false)
android.enableJetifier=true

# ===================================================
# KONFIGURASI KOTLIN
# ===================================================

# Menggunakan style kode resmi Kotlin untuk konsistensi
kotlin.code.style=official

# Mengaktifkan build incremental Kotlin untuk mempercepat kompilasi
kotlin.incremental=true

# Mengalokasikan memori maksimum 4GB untuk Kotlin daemon
kotlin.daemon.memory.maximum=4096m

# ===================================================
# OPTIMASI BUILD
# ===================================================

# Menonaktifkan pengecekan Lint saat build debug
# Mempercepat proses build untuk development
android.lint.vital=false

# Mengaktifkan konfigurasi on-demand
# Hanya mengkonfigurasi proyek yang diperlukan
org.gradle.configureondemand=true

# Mengaktifkan penyimpanan DEX yang sudah dikompilasi
# Mempercepat proses build dengan menggunakan cache DEX
android.useDexArchive=true